<h2>Employee Skill Selection</h2>

<div class="p-field">
  <label for="name">Employee Name</label>
  <input type="text" id="name" [(ngModel)]="employee.name" class="p-inputtext p-component" />
</div>

<div class="p-field">
  <label>Select Skills:</label>
  <div class="p-grid">
    <div class="p-col-12 p-md-3" *ngFor="let skill of allSkills">
      <p-checkbox 
        name="skills" 
        [value]="skill" 
        [(ngModel)]="employee.skills" 
        [inputId]="skill">
      </p-checkbox>
      <label [for]="skill">{{ skill }}</label>
    </div>
  </div>
</div>

<hr />
<h4>Preview:</h4>
<p><strong>Name:</strong> {{ employee.name }}</p>
<p><strong>Skills:</strong> {{ employee.skills.join(', ') }}</p>
